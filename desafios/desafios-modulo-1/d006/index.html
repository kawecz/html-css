<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <dl>
    <ul type="square">
       <li>
            <abbr title="Use a tag &#60;p&#62;">Paragrafo</abbr>        
       </li>
       <li>
        <abbr title="Use a tag &#60;h1&#62;">Titulos</abbr>
       </li>
       <li>
        <abbr title="Use a tag &#60;img&#62;">Imagens</abbr>
       </li>
       <li><abbr title="Use a tag &#60;abbr&#62;">Abreviações</abbr></li>
       <li>
        <abbr title="Use a tag &#60;code&#62;">Codigos-Fonte</abbr>
        <li>
            <abbr title="Use a tag &#60;ol&#62;">Listas Numeradas</abbr>
        </li>
          <li>  <abbr title="Use a tag &#60;ul&#62;">Lista com demarcadores</abbr>       
        </li>
    </ul>
    </dl>
</body>
</html>
